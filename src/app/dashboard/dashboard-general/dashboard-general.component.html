<div class="p-5 h-100 fondo" (window:resize)="onResize()">
  <div class="d-flex m-4 justify-content-between">
    <div class=" col-9 container m-0  p-0">
      <div class="row align-items-center">
        <img class="col-1 icon-title p-0 my-4" src="assets/images/iconos/dashboard-icon-dark.svg" alt="Dashboard"
          matListItemIcon />
        <div class=" col d-flex justify-content-evenly kpis p-0">
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              2.865
            </div>
            <div class="text-center tituloKPI">Clientes</div>
          </div>
          <div class="border my-2">
          </div>
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              29.230
            </div>
            <div class="text-center tituloKPI">Att. Cliente</div>
          </div>
          <div class="border my-2">
          </div>
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              66.860
            </div>
            <div class="text-center tituloKPI">Pedidos</div>
          </div>
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              250
            </div>
            <div class="text-center tituloKPI">Pedidos/día</div>
          </div>
          <div class="border my-2">
          </div>
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              12.543 €
            </div>
            <div class="text-center tituloKPI">Ventas/día</div>
          </div>
          <div class="d-flex flex-column m-1">
            <div class="text-center numeroKPI">
              2.385.245 €
            </div>
            <div class="text-center tituloKPI">Ventas</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2 align-self-center d-flex justify-content-end">
      <div class="me-2">
        <button *ngIf="isPedidosActive" type="button" class="btn btn-secondary ps-2 verde"
          (click)="togglePedidosSales()">
          <div class="d-flex gap-2">
            <mat-icon class="p-0 m-0 d-flex">autorenew</mat-icon>Pedidos
          </div>
        </button>
        <button *ngIf="!isPedidosActive" type="button" class="btn btn-secondary ps-2 amarillo"
          (click)="togglePedidosSales()">
          <div class="d-flex gap-2">
            <mat-icon class="p-0 m-0 d-flex">autorenew</mat-icon>Importe
          </div>
        </button>
      </div>
      <button type="button" class="btn btn-secondary pb-0" (click)="toggleFiltro()">
        <mat-icon class="p-0 m-0">filter_list_alt</mat-icon>
      </button>
    </div>
  </div>
