<div class="header">
    <div class="relative no-padding">
        <div class="header-row">
            <div class="header-col header-col--logo">
                <a class="navbar-brand header-inner d-flex align-items-center boards-main-link" [routerLink]="['/']">
                    <div class="brand inline">
                        <img class="header-logo" src="../../assets/images/mobentisLogo.png" alt="logo" />
                    </div>
                </a>
            </div>
            <div class="header-col header-col--menu" [class.open]="menuOpen">
              <div class="horizontal-navbar" data-intercom-target="horizontal-navbar">
                <ul class="menu-items list-unstyled">
                  <app-menu-item
                    *ngFor="let item of menuItems"
                    [item]="item"
                    [menuOpen]="menuOpen"
                  ></app-menu-item>
                </ul>
              </div>
            </div>
            <div class="header-col">
                <!-- Botón de toggler para vista móvil -->
                <button class="navbar-toggler" (click)="toggleMenu()" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">&#9776;</span>
                </button>
            </div>
            <div class="header-col flex-0">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item ">
                        <div class="d-flex gap-3 align-items-center btn-profile pe-3" (click)="toggleProfileMenu()" [class.active]="profileMenuOpen">
                            <img 
                                 width="35"
                                 height="35"
                                 src="assets/images/user.png"
                                 alt="Perfil"
                                 class="avatar"
                                 />
                            <div >
                                <h3 class="name no-padding">{{_loginServices.user}}</h3>
                                <p class="cargo no-padding">Mobentis</p>
                            </div>
                        </div>
                        <!-- Menú desplegable de perfil -->
                        <div class="profile-menu" *ngIf="profileMenuOpen">
                            <ul>
                                <li (click)="openProfileEditPopup()" (click)="toggleProfileMenu()">Perfil</li>
                                <li (click)="logout()" (click)="toggleProfileMenu()">Salir</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="h-screen">
        <router-outlet></router-outlet>
    </div>
</div>
