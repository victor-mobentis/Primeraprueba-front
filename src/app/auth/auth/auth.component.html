<mat-sidenav-container>
    <mat-sidenav-content>
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-4 content border border-terciary justify-content-center">
          <div class="login-fomrs m-5 d-flex flex-column justify-content-center align-items-center">
            <!-- Logo AppInWahts-->
            <img class="logo mb-3" src="" alt="logo">
  
            <!--formulario Material-->
            <form class="mt-4 login-form d-flex flex-column align-items-center">
  
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                  placeholder="Ex.pat@example.com">
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Por favor introduzca un Email válido.
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  El Email es <strong>Obligatorio</strong>
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('pattern')">
                  El Email introducido no es válido.
                </mat-error>
              </mat-form-field>
  
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="passFormControl" [errorStateMatcher]="matcher"
                  [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint></mat-hint>
                <mat-error *ngIf="passFormControl.hasError('password') && !passFormControl.hasError('required')">
                  Por favor introduzca la contraseña.
                </mat-error>
                <mat-error *ngIf="passFormControl.hasError('required')">
                  La contraseña es <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
              <div class="error" *ngIf="errorLogin">
                {{messageError}}
              </div>
  
              <button mat-raised-button color="primary" type="submit" (click)="login()" class="full-width mt-3">Iniciar
                Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
