<div class="background-light-gray screen">
  <div class="p-3">
    <h1 class="page-title">
      <i class="bi bi-people-fill me-2"></i>
      GestiÃ³n de Usuarios
    </h1>
  </div>
  
  <div class="p-3">
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <!-- Buscador -->
      <div class="buscador">
        <div class="search-input-wrapper">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Buscar por nombre, email o cargo..." 
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch(searchTerm)"
            (input)="searchTerm.length === 0 && onSearch('')">
          <button 
            *ngIf="searchTerm.length > 0" 
            class="clear-search-btn"
            type="button"
            (click)="clearSearch()"
            title="Limpiar bÃºsqueda">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive" [class.d-none]="loading">
      <table class="table table-hover table-sm w-100">
        <thead>
          <tr class="w-100">
            <th scope="col" class="cursor row_column_md" (click)="sortData('name')">
              Nombre
              <i *ngIf="sortColumn === 'name'" class="bi"
                [ngClass]="sortDirection === 'asc' ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
            </th>
            <th scope="col" class="cursor row_column_lg" (click)="sortData('email')">
              Email
              <i *ngIf="sortColumn === 'email'" class="bi"
                [ngClass]="sortDirection === 'asc' ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
            </th>
            <th scope="col" class="cursor row_column_md" (click)="sortData('position_company')">
              Cargo
              <i *ngIf="sortColumn === 'position_company'" class="bi"
                [ngClass]="sortDirection === 'asc' ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
            </th>
            <th scope="col" class="row_column_lg">Roles</th>
            <th scope="col" class="row_column_xl">Permisos</th>
            <th scope="col" class="text-center row_ficha">Acciones</th>
          </tr>
        </thead>
        <tbody class="w-100">
          <ng-container *ngFor="let usuario of usuarios">
            <tr>
              <td>{{ usuario.name }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.position_company || 'N/A' }}</td>
              <td>
                <div class="roles-container">
                  <div class="dropdown">
                    <button 
                      class="btn btn-sm btn-outline-primary dropdown-toggle w-100" 
                      type="button" 
                      [id]="'dropdownRoles' + usuario.id"
                      data-bs-toggle="dropdown" 
                      aria-expanded="false"
                      [disabled]="!canAssignRoles">
                      Roles ({{ getSelectedRolesCount(usuario) }})
                    </button>
                    <ul class="dropdown-menu dropdown-menu-roles" [attr.aria-labelledby]="'dropdownRoles' + usuario.id" (click)="$event.stopPropagation()">
                      <li *ngFor="let role of allRoles" (click)="$event.stopPropagation()">
                        <div class="dropdown-item-wrapper" (click)="onRoleItemClick(usuario, role.id, $event)">
                          <div class="form-check">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              [id]="'role_' + usuario.id + '_' + role.id"
                              [checked]="hasRole(usuario, role.id)"
                              [disabled]="hasRole(usuario, role.id) && usuario.roles.length === 1"
                              (change)="toggleRoleCheckbox(usuario, role.id, $event)">
                            <label 
                              class="form-check-label" 
                              [for]="'role_' + usuario.id + '_' + role.id"
                              [title]="role.description"
                              [class.text-muted]="hasRole(usuario, role.id) && usuario.roles.length === 1"
                              (click)="$event.stopPropagation()">
                              {{ role.name }}
                              <span *ngIf="hasRole(usuario, role.id) && usuario.roles.length === 1" class="ms-1" title="Se requiere al menos un rol">
                                <i class="bi bi-shield-lock-fill text-warning"></i>
                              </span>
                            </label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
              <td>
                <div class="permissions-container">
                  <div class="dropdown">
                    <button 
                      class="btn btn-sm btn-outline-secondary dropdown-toggle w-100" 
                      type="button" 
                      [id]="'dropdownPermissions' + usuario.id"
                      data-bs-toggle="dropdown" 
                      aria-expanded="false"
                      [disabled]="!canAssignPermissions">
                      Permisos adicionales ({{ getSelectedPermissionsCount(usuario) }})
                    </button>
                    <ul class="dropdown-menu dropdown-menu-permissions" [attr.aria-labelledby]="'dropdownPermissions' + usuario.id" (click)="$event.stopPropagation()">
                      <li *ngFor="let permission of allPermissions" (click)="$event.stopPropagation()">
                        <div class="dropdown-item-wrapper">
                          <div class="form-check">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              [id]="'perm_' + usuario.id + '_' + permission.id"
                              [checked]="hasPermission(usuario, permission.id)"
                              [disabled]="isPermissionFromRole(usuario, permission.id)"
                              (change)="togglePermission(usuario, permission.id, $event)">
                            <label 
                              class="form-check-label" 
                              [for]="'perm_' + usuario.id + '_' + permission.id"
                              [class.text-muted]="isPermissionFromRole(usuario, permission.id)"
                              (click)="$event.stopPropagation()">
                              {{ permission.description }}
                              <i *ngIf="isPermissionFromRole(usuario, permission.id)" class="bi bi-lock-fill ms-1 text-primary" title="Heredado del rol"></i>
                            </label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
              <td class="text-center">
                <app-btn-icon-delete 
                  *ngIf="isAdmin && !usuario.deleted"
                  (btnClicked)="deleteUser(usuario)">
                </app-btn-icon-delete>
              </td>
            </tr>
          </ng-container>
          <tr *ngIf="usuarios.length === 0">
            <td colspan="6" class="text-center">
              No hay usuarios disponibles
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Spinner de carga -->
    <div class="d-flex justify-content-center" [class.d-none]="!loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>

    <!-- PaginaciÃ³n -->
    <app-pagination 
      [class.d-none]="loading"
      [totalItems]="totalItems" 
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage" 
      (pageChange)="onPageChange($event)"
      (itemsPerPageChanged)="onItemsPerPageChanged($event)">
    </app-pagination>

   
     <!-- Panel de informaciÃ³n -->
    <div class="info-panel mt-3" *ngIf="!loading && usuarios.length > 0">
      <div class="alert alert-info">
        <p *ngIf="canAssignRoles"><i class="bi bi-info-circle"></i> Haz clic en los roles para asignar/quitar</p>
        <p *ngIf="canAssignPermissions"><i class="bi bi-info-circle"></i> Los permisos con ðŸ”’ vienen del rol</p>
        <p *ngIf="!canAssignRoles && !canAssignPermissions"><i class="bi bi-exclamation-triangle"></i> Sin permisos para modificar</p>
      </div>
    </div>
  </div>
</div>
