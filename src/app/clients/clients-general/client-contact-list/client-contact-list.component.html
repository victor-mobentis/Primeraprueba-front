<h2 mat-dialog-title>Contactos</h2>
<mat-dialog-content>
  <div [class.d-none]="cargando">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- telefono_1 Column -->
      <ng-container matColumnDef="telefono_1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono 1 </th>
        <td mat-cell *matCellDef="let row"> {{row.phone_1}} </td>
      </ng-container>

      <!-- telefono_2 Column -->
      <ng-container matColumnDef="telefono_2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono 2 </th>
        <td mat-cell *matCellDef="let row"> {{row.phone_2}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>


      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ficha</th>
        <td class="text-center" mat-cell *matCellDef="let row">
          <mat-icon (click)="editContact(row.id)" class="btnEdit" matTooltip="Ficha">visibility</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25,50,  100]" showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="d-flex justify-content-center mt-5" *ngIf="cargando">
    <mat-spinner color="red"></mat-spinner>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button cdkFocusInitial color="light" type="button" (click)="cancelar()">Cerrar</button>
</mat-dialog-actions>
