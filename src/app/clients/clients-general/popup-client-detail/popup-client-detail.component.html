<div>
  <app-popup-header [title]="'Cliente'" [icon]="'/assets/images/iconos/clientes-icon-dark.svg'"
    (close)="cerrarPopup()"></app-popup-header>
</div>
<mat-dialog-content class="container pt-0">



  <div class="d-flex justify-content-start mb-2 flex-wrap">
    <!-- <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-x-circle me-1"></i> Cerrar
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-save me-1"></i> Guardar
    </button> 
    -->
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-bar-chart-line me-1"></i> Estadísticas
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-clock-history me-1"></i> Historial de visitas
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-exclamation-triangle me-1"></i> Alertas
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-geo-alt me-1"></i> Situación
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-tools me-1"></i> Actions
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-cart3 me-1"></i> Pedidos
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-arrow-repeat me-1"></i> Rotación
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2 mb-2">
      <i class="bi bi-currency-exchange me-1"></i> Cobros
    </button>

    <button ngbTooltip="Ver en Mapa" class="btn btn-sm btn-outline-secondary me-2 mb-2" (click)="verEnMapa()">
      <i class="bi bi-geo-alt me-1"></i>
    </button>
    <button [disabled]="contacts == 0" class="btn btn-sm btn-outline-secondary me-2 mb-2" type="button"
      (click)="editContact()">
      <i class="bi bi-people me-1"></i> Contactos
    </button>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="clienteTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos" type="button"
        role="tab">Datos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="horarios-tab" data-bs-toggle="tab" data-bs-target="#horarios" type="button"
        role="tab">Horarios de Visita</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contactos-tab" data-bs-toggle="tab" data-bs-target="#contactos" type="button"
        role="tab">Contactos y Direcciones</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="crm-tab" data-bs-toggle="tab" data-bs-target="#crm" type="button"
        role="tab">CRM</button>
    </li>
  </ul>
  <!-- Tab content -->
  <div class="tab-content p-3 ">
    <!-- Datos Generales -->
    <div class="tab-pane fade show active d-flex flex-column gap-2" id="datos" role="tabpanel">
      <div>
        <app-cliente-datos-generales [cliente]="this.cliente"></app-cliente-datos-generales>
      </div>
      <div>
        <app-cliente-economicos [cliente]="this.cliente"></app-cliente-economicos>
      </div>
      <div>
        <app-cliente-mas-info [cliente]="this.cliente"></app-cliente-mas-info>
      </div>
    </div>

    <!-- Otros tabs (vacíos por ahora) -->
    <div class="tab-pane fade" id="horarios" role="tabpanel">
      <p>Contenido de Horarios de Visita</p>
    </div>
    <div class="tab-pane fade" id="contactos" role="tabpanel">
      <p>Contenido de Contactos y Direcciones</p>
    </div>
    <div class="tab-pane fade" id="crm" role="tabpanel">
      <p>Contenido de CRM</p>
    </div>
  </div>
</mat-dialog-content>
