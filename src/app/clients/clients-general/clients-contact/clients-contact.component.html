<div class="d-flex justify-content-between">
  <h2 mat-dialog-title class="pb-0">
    Contacto</h2>    
</div>
<form [formGroup]="form" (ngSubmit)="aceptar()">
  <mat-dialog-content class="container pt-0">
    <div [class.d-none]="cargando">
      <div class="row">
        <div class="col">
          <!--Nombre-->
          <mat-form-field appearance="fill" subscriptSizing="dynamic">
            <mat-label>Nombre</mat-label>
            <input readonly="true" formControlName="nombre" matInput placeholder="Nombre" autocomplete="off" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--email -->
          <mat-form-field appearance="fill" subscriptSizing="dynamic">
            <mat-label>Email</mat-label>
            <input readonly="true" formControlName="email" matInput placeholder="Email" autocomplete="off" />
          </mat-form-field>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col">
          <!--Teléfono 1 -->
          <mat-form-field appearance="fill" subscriptSizing="dynamic">
            <mat-label>Teléfono 1</mat-label>
            <input readonly="true" formControlName="telefono_1" matInput placeholder="Teléfono 1" autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="col">
          <!--Teléfono 2 -->
          <mat-form-field appearance="fill" subscriptSizing="dynamic">
            <mat-label>Teléfono 2</mat-label>
            <input readonly="true" formControlName="telefono_2" matInput placeholder="Teléfono 2" autocomplete="off" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="cargando">
      <mat-spinner color="red"></mat-spinner>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end gap-2">
    <button mat-raised-button color="light" type="submit">Aceptar</button>
    <button mat-raised-button color="light" type="button" (click)="cancelar()" mat-button
      cdkFocusInitial>Cancelar</button>
  </mat-dialog-actions>
</form>
