<!-- Contenedor de la pagina /rechazos/maps -->
<div class="p-3 d-flex flex-column gap-4 ">
    <!-- parter superior -->
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <mat-icon>map</mat-icon>
            <h2 class="m-0">Mapa</h2>
        </div>
        <mat-dialog-actions class="d-flex justify-content-end gap-2 p-3">
            <button mat-raised-button color="light" mat-button cdkFocusInitial (click)="close()">Cerrar</button>
        </mat-dialog-actions>
    </div>
    <!-- contenedor el mapa -->
    <div class="d-flex justify-content-center">
        <div class="map-wrap">
            <div class="map" #map></div>
        </div>
    </div>
</div>
