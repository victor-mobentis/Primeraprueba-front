<div>
  <mobentis-popup-header [title]="'Perfil'" [icon]="'person-fill'" [isBootstrapIcon]="true"
    (close)="cancelar()"></mobentis-popup-header>
</div>
<mat-dialog-content class="custom-dialog-content">
  <div class="container-fluid py-0">
    <div *ngIf="!cargando">
      <div class="row g-2">
        <!-- Columna izquierda: Imagen y roles/permisos -->
        <div class="col-12 col-lg-3">
          <div class="background-light-gray p-3 h-100">
            <div class="profile-image-container">
              <mobentis-change-image [defaultImage]="'assets/images/user.png'" [preview]="img" (upload)="handleUpload($event)"
                (fileSelected)="onFileSelected($event)"></mobentis-change-image>
            </div>
            
            <!-- Roles del usuario -->
            <div class="mt-3" *ngIf="userRoles.length > 0">
              <h3 class="section-title">Roles</h3>
              <div class="badges-container">
                <span class="badge bg-primary me-1 mb-1" *ngFor="let role of userRoles">{{role}}</span>
              </div>
            </div>
            
            <!-- Permisos del usuario - Lista scrollable -->
            <div class="mt-3" *ngIf="userPermissions.length > 0">
              <h3 class="section-title">
                <i class="bi bi-shield-lock-fill me-2"></i>Permisos ({{userPermissions.length}})
              </h3>
              <div class="permissions-scrollable">
                <div class="permission-item" *ngFor="let permission of userPermissions">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  <span>{{permission.description}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna derecha: Información y contraseña -->
        <div class="col-12 col-lg-9">
          <div class="d-flex flex-column gap-2">
            <form [formGroup]="form" (ngSubmit)="update()" (ngModelChange)="onFormChange()">
              <div class="background-light-gray p-3">
                <h2>Información general</h2>
                <div class="row g-2">
                  <div class="col-12 col-md-7">
                    <div class="form-group mb-2">
                      <label for="usuario" class="form-label-small">Usuario</label>
                      <input type="text" class="form-control form-control-sm" id="usuario" formControlName="usuario"
                        placeholder="Usuario" autocomplete="off"/>
                    </div>
                  </div>
                  <div class="col-12 col-md-5">
                    <div class="form-group mb-2">
                      <label for="cargo" class="form-label-small">Cargo</label>
                      <input type="text" class="form-control form-control-sm" id="cargo" formControlName="cargo" placeholder="Cargo"
                        autocomplete="off" />
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-12 col-md-7">
                    <mobentis-etiqueta-valor-vertical [etiqueta]="'Email'" [valor]="email"></mobentis-etiqueta-valor-vertical>
                  </div>
                  <div class="col-12 col-md-5 d-flex align-items-end justify-content-end">
                    <button type="submit" class="btn btn-primary btn-sm" *ngIf="form.dirty">Guardar cambios</button>
                  </div>
                </div>
                <!-- Mensaje de error -->
                <div *ngIf="mostrarErrorInfo" class="text-danger mt-1" style="font-size: 12px;">
                  Caracteres no permitidos
                </div>
              </div>
            </form>

            <form [formGroup]="passForm" (ngSubmit)="changePassword()">
              <div class="background-light-gray p-3">
                <h2>Cambiar Contraseña</h2>
                <div class="row g-2">
                  <div class="col-12">
                    <!-- Contraseña Actual -->
                    <div class="form-group mb-2">
                      <label for="currentPassword" class="form-label-small">Contraseña actual</label>
                      <div class="input-group input-group-sm">
                        <input [type]="hide1 ? 'password' : 'text'" class="form-control" id="currentPassword"
                          formControlName="currentPassword" placeholder="Contraseña actual" />
                        <button type="button" class="btn border border-start-0 bg-white" (click)="hide1 = !hide1">
                          <i class="bi" [ngClass]="hide1 ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <!-- Nueva Contraseña -->
                    <div class="form-group mb-2">
                      <label for="newPassword" class="form-label-small">Nueva Contraseña</label>
                      <div class="input-group input-group-sm">
                        <input [type]="hide2 ? 'password' : 'text'" class="form-control" id="newPassword"
                          formControlName="newPassword" placeholder="Nueva contraseña" />
                        <button type="button" class="btn border border-start-0 bg-white" (click)="hide2 = !hide2">
                          <i class="bi" [ngClass]="hide2 ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <!-- Repetir Nueva Contraseña -->
                    <div class="form-group mb-2">
                      <label for="confirmNewPassword" class="form-label-small">Repetir Nueva Contraseña</label>
                      <div class="input-group input-group-sm">
                        <input [type]="hide3 ? 'password' : 'text'" class="form-control" id="confirmNewPassword"
                          formControlName="confirmNewPassword" placeholder="Repetir nueva contraseña" />
                        <button type="button" class="btn border border-start-0 bg-white" (click)="hide3 = !hide3">
                          <i class="bi" [ngClass]="hide3 ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <div>
                    <div *ngIf="mostrarErrorPassword" class="text-danger" style="font-size: 12px;">
                      Caracteres no permitidos
                    </div>
                    <div class="color-quaternary" style="font-size: 12px;" *ngIf="errorChangePass">{{messageError}}</div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!passForm.valid">Cambiar
                      Contraseña</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
