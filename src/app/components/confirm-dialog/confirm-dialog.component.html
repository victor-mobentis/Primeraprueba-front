<h1 mat-dialog-title class="m-0">Confirmación</h1>
<div mat-dialog-content class="pt-2">
    {{mensaje}}
</div>
<mat-dialog-actions class="d-flex justify-content-end gap-2">
    <button mat-raised-button color="light" (click)="confirmado()">Sí</button>
    <button mat-raised-button color="light" (click)="cerrarDialogo()" cdkFocusInitial>No</button>
</mat-dialog-actions>
