<app-popup-header [title]="'Confirmación'" [icon]="'question-circle'" [isBootstrapIcon]="true" (close)="cerrarDialogo()"></app-popup-header>
<div mat-dialog-content class="pt-2">
    {{mensaje}}
</div>
<mat-dialog-actions class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-primary" (click)="confirmado()">Sí</button>
    <button type="button" class="btn btn-cancel" (click)="cerrarDialogo()">No</button>
</mat-dialog-actions>
