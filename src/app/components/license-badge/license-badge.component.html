<small 
  class="license-badge"
  [class.license-warning]="isWarningLevel"
  [class.license-danger]="isDangerLevel"
  *ngIf="!loading">
  <i class="bi bi-person-check-fill me-1"></i>
  Licencias restantes: {{ remainingLicenses }}/{{ maxLicenses }}
</small>

<!-- Skeleton loader mientras carga -->
<small class="license-badge license-skeleton" *ngIf="loading">
  <i class="bi bi-person-check-fill me-1"></i>
  <span class="skeleton-text">Cargando...</span>
</small>
