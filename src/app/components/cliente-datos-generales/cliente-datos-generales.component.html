<div class="container background-light-gray px-4">
    <h2 class="m-0">{{ 'clientData.general' | translate }}</h2>
    
    <div class="row">
        <div class="col-lg-6 ">
            <h3 class="m-0">{{ 'clientData.information' | translate }}</h3>
            <hr class="mt-0 mx-0 mb-2">
            <div class="row mb-3 rounded w-100 mx-0">
                <div class="rounded bg-content-ficha-client p-1 ">
                    <div class="col-12">
                        <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.code')" [valor]=" cliente?.customer_ERP_id "></mobentis-etiqueta-valor>
                    </div>
                    <div class="col-12">
                        <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.name')" [valor]=" cliente?.name"></mobentis-etiqueta-valor>
                    </div>
                    <div class="col-12">
                        <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.cif')" [valor]=" cliente?.cif"></mobentis-etiqueta-valor>
                    </div>
                    <div class="col-12">
                        <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.taxName')" [valor]=" cliente?.tax_name "></mobentis-etiqueta-valor>
                    </div>
                </div>
            </div>
            <h3 class="m-0">{{ 'clientData.address' | translate }}:</h3>
            <hr class="mt-0 mx-0 mb-2">
            <div class="row mb-3 rounded bg-content-ficha-client w-100 mx-0">
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.country')" [valor]="translationService.t('clientData.spain') "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.address')" [valor]=" cliente?.address "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.postalCode')" [valor]="  cliente?.pc "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.city')" [valor]=" cliente?.city "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.province')" [valor]=" cliente?.province "></mobentis-etiqueta-valor>
                </div>
            </div>
            <h3 class="m-0">{{ 'clientData.segmentation' | translate }}:</h3>
            <hr class="mt-0 mx-0 mb-2">
            <div class="row rounded bg-content-ficha-client w-100 mx-0">
                <div *ngIf="cliente?.nsegmentacion_1" class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="cliente?.nsegmentacion_1"
                        [valor]=" cliente?.descripcion_s1 "></mobentis-etiqueta-valor>
                </div>
                <div *ngIf="cliente?.nsegmentacion_3" class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="cliente?.nsegmentacion_3"
                        [valor]=" cliente?.descripcion_s3 "></mobentis-etiqueta-valor>
                </div>
                <div *ngIf="cliente?.nsegmentacion_2" class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="cliente?.nsegmentacion_2"
                        [valor]=" cliente?.descripcion_s2 "></mobentis-etiqueta-valor>
                </div>
            </div>
        </div>
        <div class="col-lg-6 px-4">
            <h3 class="m-0">{{ 'clientData.contact' | translate }}:</h3>
            <hr class="mt-0 mx-0 mb-2">
            <div class="row mb-3 rounded bg-content-ficha-client w-100 mx-0">
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.phone1')" [valor]=" cliente?.phone_1 "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.phone2')" [valor]=" cliente?.phone_2 "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.fax')" [valor]="translationService.t('clientData.notSpecified') "></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.email')" [valor]=" cliente?.email "></mobentis-etiqueta-valor>
                </div>
            </div>
            <h3 class="m-0">{{ 'clientData.others' | translate }}:</h3>
            <hr class="mt-0 mx-0 mb-2">
            <div class="row mb-3 rounded bg-content-ficha-client w-100 mx-0">
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.web')" [valor]="translationService.t('clientData.notSpecified')"></mobentis-etiqueta-valor>
                </div>
                <div class="col-12">
                    <mobentis-etiqueta-valor [etiqueta]="translationService.t('clientData.agency')" [valor]="translationService.t('clientData.notSpecified')"></mobentis-etiqueta-valor>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="potencialCheck" disabled>
                        <label class="form-check-label" for="potencialCheck">
                            {{ 'clientData.potential' | translate }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- 
                  <div class="col mb-3">
                    <mobentis-etiqueta-valor [etiqueta]="'Latitud'" [valor]="cliente?.latitude "></mobentis-etiqueta-valor>
                  </div>
                  <div class="col mb-3">
                    <mobentis-etiqueta-valor [etiqueta]="'Longitud'" [valor]=" cliente?.longitude "></mobentis-etiqueta-valor>
                  </div>
                  
                <div class="col mb-3">
                    <button ngbTooltip="Ver en Mapa" class="btn btn-sm btn-outline-secondary me-2 mb-2"
                        (click)="verEnMapa()">
                        <mat-icon>location_on</mat-icon>
                    </button>
                </div>
                -->
            </div>
        </div>
    </div>
</div>
