<nav aria-label="Page navigation">
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex align-items-center">
        <div class="d-flex gap-3">
          <label class="color-primary" for="totalElementos">Total: </label>
          <span id="totalElementos">{{totalItems}}</span>
        </div>
      </div>
      <div class="col ">
        <ul class="pagination justify-content-center m-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)" *ngIf="page !== '...'">{{ page }}</a>
            <span class="page-link" *ngIf="page === '...'">...</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="items-per-page d-inline-flex align-items-center justify-content-end col ">
        <label id="label_itemsPerPageSelect" for="itemsPerPageSelect">Elementos por p√°gina:</label>
        <select id="itemsPerPageSelect" class="form-select form-select-sm ms-2" [(ngModel)]="itemsPerPage"
          (change)="onItemsPerPageChange($event)">
          <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>
  </div>
</nav>
