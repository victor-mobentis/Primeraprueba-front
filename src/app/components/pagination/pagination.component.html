<nav *ngIf="totalItems > itemsPerPage" aria-label="Page navigation">
  <div class="pagination-container">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="changePage(page)" *ngIf="page !== '...'">{{ page }}</a>
        <span class="page-link" *ngIf="page === '...'">...</span>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>

    <div class="items-per-page">
      <label for="itemsPerPageSelect">Items por p√°gina:</label>
      <select id="itemsPerPageSelect" class="form-select form-select-sm" [(ngModel)]="itemsPerPage"
        (change)="onItemsPerPageChange($event)">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  </div>
</nav>
