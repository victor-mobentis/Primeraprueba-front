<div class="input-group">
  <input 
    class="form-control border border-end-0" 
    type="search" 
    placeholder="Buscar..." 
    [(ngModel)]="searchTerm"
    (keyup.enter)="buscar(); $event.preventDefault()"
    (ngModelChange)="onSearchTermChange()"
  />
  <button 
    class="btn border border-start-0 bg-white" 
    type="button" 
    (click)="buscar()"
  >
    <i class="bi bi-search"></i>
  </button>
  <!-- Mensaje de error -->
  <div *ngIf="mostrarError" class="text-danger mt-1">
    Caracteres no permitidos
  </div>
</div>
