<div class="empresa-dropdown-container" *ngIf="showDropdown">
  <!-- Botón principal -->
  <button 
    type="button"
    class="btn btn-outline-primary btn-sm"
    (click)="toggleDropdown($event)">
    <i class="bi bi-building"></i>
    <span>{{ getLabel() }}</span>
    <i class="bi bi-chevron-down ms-1" [ngClass]="{'rotate-up': isOpen}"></i>
  </button>

  <!-- Dropdown menu -->
  <div class="dropdown-menu-custom" [class.show]="isOpen" (click)="$event.stopPropagation()">
    <!-- Header con botón de seleccionar todas -->
    <div class="dropdown-header-custom">
      <button 
        type="button" 
        class="btn btn-sm btn-link text-primary p-0"
        (click)="seleccionarTodas($event)">
        <i class="bi bi-check-all me-1"></i>
        {{ 'empresaDropdown.selectAll' | translate }}
      </button>
      <span class="text-muted small ms-auto">
        {{ getSelectedCount() }} {{ 'empresaDropdown.of' | translate }} {{ empresas.length }}
      </span>
    </div>

    <!-- Separador -->
    <div class="dropdown-divider"></div>

    <!-- Lista de empresas -->
    <div class="dropdown-items-container">
      <div 
        class="dropdown-item-custom" 
        *ngFor="let empresa of empresas"
        (click)="toggleEmpresa(empresa, $event)">
        <input 
          type="checkbox" 
          class="form-check-input me-2"
          [checked]="empresa.selected"
          (click)="toggleEmpresa(empresa, $event); $event.stopPropagation()">
        <label class="mb-0">{{ empresa.name }}</label>
      </div>
    </div>

  </div>
</div>
